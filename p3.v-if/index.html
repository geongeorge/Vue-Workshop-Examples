<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project 1</title>
</head>
<body>
    <div id="app">
        <h3 v-if="showMsg">
            This is an important message
        </h3>
        <button v-on:click="showMsg=!showMsg">toggle</button>
    </div>
    <script src="vue.js"></script>
    <script>
    var vm = new Vue({
        el: "#app",
        data: {
            showMsg: false
        }
    })
    </script>

</body>
</html>
